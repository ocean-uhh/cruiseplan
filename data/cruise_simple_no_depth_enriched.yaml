# Simple 2-station cruise for basic functionality testing - Maritime Architecture
cruise_name: "Simple_Test_Cruise_2028"
description: "Basic two-station test cruise using maritime architecture"
default_vessel_speed: 10.0
default_distance_between_stations: 40.0  # ~.4 degree latitude
calculate_transfer_between_sections: true
calculate_depth_via_bathymetry: true
start_date: "2028-06-01T08:00:00Z"
turnaround_time: 30.0


# Station definitions (exactly 1 degree apart, no depth - will be enriched)
stations:
  - name: "STN_001"
    coordinates_dmm: 50 00.00'N, 040 00.00'W
    water_depth: 4422.0
    operation_type: "CTD"
    action: "profile"
    latitude: 50.0000
    longitude: -40.0000
    comment: "First test station"

  - name: "STN_002"
    coordinates_dmm: 51 00.00'N, 040 00.00'W
    water_depth: 4186.0
    operation_type: "CTD"
    action: "profile"
    latitude: 51.0000
    longitude: -40.0000
    comment: "Second test station - 60nm north"

# Maritime leg structure with port-to-port definition
legs:
  - name: "Test_Operations"
    description: "Simple test operations leg"
    departure_port: "port_st_johns"  # Global port reference
    arrival_port: "port_reykjavik"   # Global port reference
    strategy: "sequential"
    first_station: "STN_001"
    last_station: "STN_002"
    activities:
      - name: "STN_001"
        type: "station"
      - name: "STN_002"
        type: "station"

name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
      - '**.yaml'
      - 'pyproject.toml'
      - 'requirements*.txt'

jobs:
  test:
    name: ${{ matrix.os }} / Py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        # Critical: "bash -l {0}" is required for Micromamba environments to activate
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Testing across all selected supported versions from your spec
        python-version: ["3.9", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Micromamba Python ${{ matrix.python-version }}
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: TEST
          init-shell: bash
          # STRATEGY: Use Mamba for the "Hard to Compile" binary dependencies.
          # This solves Cartopy/NetCDF4 installation issues on Windows/Mac.
          create-args: >-
            python=${{ matrix.python-version }}
            pytest
            pytest-cov
            ruff
            black
            numpy
            pandas
            xarray
            netcdf4
            scipy
            matplotlib
            cartopy
            requests
            pyyaml
            --channel conda-forge

      - name: Install cruiseplan (Hybrid)
        run: |
          # We install the package in editable mode using Pip.
          # Pip will detect that numpy/cartopy are already installed by Mamba and skip them.
          # It will ONLY install the missing pure-python libs (like pangaeapy, simplekml).
          python -m pip install -e .

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Check formatting with Black
        run: |
          black --check .

      - name: Run Phase 1 Tests
        run: |
          pytest tests/unit

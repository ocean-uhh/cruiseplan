# coldsnap-2028-newformat.yaml
# Converted from old format to new cruiseplan format with legs structure

# --- GLOBAL PARAMETERS ---
cruise_name: "CTD_section"
description: "COLDSNAP 2028 cruise - Subpolar North Atlantic"
start_date: "2028-06-01T08:00:00"  # ISO8601 Required
default_vessel_speed: 10.0         # knots
default_distance_between_stations: 10.0  # kilometers
turnaround_time: 30.0              # minutes
calculate_transfer_between_sections: false
calculate_depth_via_bathymetry: true

# --- ANCHORS (REQUIRED) ---
departure_port:
  name: "St. Johns"
  position: "47.5705, -52.6979"
  timezone: "UTC"

arrival_port:
  name: "Reykjavik" 
  position: "64.1470, -21.9408"
  timezone: "UTC"

# These must match IDs in the Catalog below
first_station: "53N_Observatory"
last_station: "OSNAP_west"

# --- CATALOG: STATION AND MOORING DEFINITIONS ---
stations: []

# Transit definitions for CTD sections
transits:
  - name: "53N_Observatory"
    operation_type: "CTD"
    action: "section"
    comment: "53N Observatory CTD section"
    route:
      - latitude: 52.4457
        longitude: -52.4963
      - latitude: 53.7226
        longitude: -49.3395
    distance_between_stations: 20.0

  - name: "OSNAP_west"
    operation_type: "CTD"
    action: "section"
    comment: "OSNAP West CTD section"
    route:
      - latitude: 54.0228
        longitude: -49.6548
      - latitude: 58.5298
        longitude: -48.7052
    distance_between_stations: 25.0


# --- SCHEDULE: LEG STRUCTURE ---
legs:
  - name: "Leg 1 - West: 53N Observatory and OSNAP West"
    description: "Western leg covering 53N Observatory K-array and OSNAP West moorings"
    strategy: "sequential"
    ordered: true
    
    clusters:
     - name: "West transects"
       strategy: "sequential"
       sequence:
          - "53N_Observatory"
          - "OSNAP_west"
       
 